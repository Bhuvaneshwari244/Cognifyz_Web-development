<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    
    <section class="section">
        <div class="container">
            <h1 class="title">Responsive Card (Bulma)</h1>
            
            <div class="columns">
                <div class="column is-one-third">
                    
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="image.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">John Doe</p>
                                    <p class="subtitle is-6">@johndoe</p>
                                </div>
                            </div>
                        
                            <div class="content">
                                This is a responsive card built with <strong>Bulma</strong>. 
                                It includes an image, a title, a subtitle, and this text area.
                                <br>
                                <time datetime="2025-12-08">11:09 PM - 8 Dec 2025</time>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </section>

</body>
</html>
